<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta-Daten -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest für Progressive Web App -->
    <!--
      Die "manifest.json" bietet Metadaten, die verwendet werden, wenn deine Webanwendung auf einem mobilen Gerät oder Desktop des Benutzers 
      installiert wird. Weitere Informationen findest du unter:  https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="/HelpingHandsFavicon.png" />
    <!--
      Beachte die Verwendung von %PUBLIC_URL% in den obigen Tags.
      Es wird während des Builds durch die URL des `public`-Ordners ersetzt.
      Nur Dateien innerhalb des `public`-Ordners können aus dem HTML referenziert werden.

      Im Gegensatz zu "/favicon.ico" oder "favicon.ico" funktioniert "%PUBLIC_URL%/favicon.ico"
      sowohl mit clientseitiger Routing als auch mit einer nicht-stamm-öffentlichen URL richtig.
      Erfahre, wie du eine nicht-stamm-öffentliche URL konfigurierst, indem du `npm run build` ausführst.
    -->

    <!-- Titel der Webseite -->
    <title>Helping Hands - Hilfe ist nur einen Klick entfernt</title>
  </head>
  <body>
    <!-- JavaScript wird benötigt -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Wurzelelement für React-Anwendung -->
    <div id="root"></div>
    
    <!--
      Diese HTML-Datei ist eine Vorlage.
      Wenn du sie direkt im Browser öffnest, siehst du eine leere Seite.

      Du kannst Webfonts, Meta-Tags oder Analysedaten zu dieser Datei hinzufügen.
      Der Build-Vorgang platziert die gebündelten Skripte im <body>-Tag.

      Um mit der Entwicklung zu beginnen, führe `npm start` oder `yarn start` aus.
      Um ein Produktionsbundle zu erstellen, verwende `npm run build` oder `yarn build`.
    -->
  </body>
</html>
