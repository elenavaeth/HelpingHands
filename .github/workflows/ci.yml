name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'stable'

      - name: Install dependencies
        run: |
          if [[ -f "yarn.lock" ]]; then
            yarn install
          else
            npm ci
          fi

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build
