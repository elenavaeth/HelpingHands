name: CI-Backend und -Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      CI: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache Node.js dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x' 

      - name: Install dependencies
        run: |
          if [[ -f "yarn.lock" ]]; then
            yarn install
          else
            npm install --force
          fi

      - name: Install Babel plugin
        run: npm install --save-dev @babel/plugin-proposal-private-property-in-object --force

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker-compose.yml

      - name: Build Frontend
        working-directory: Frontend
        run: npm install --force

      - name: Build frontend_helpinghandsapp
        working-directory: Frontend/helpinghandsapp
        run: |
          npm install --force
          npm run build

      - name: Run Unit tests
        run: npm run test

      - name: Run Cypress UI Tests
        working-directory: Frontend/helpinghandsapp
        run: npx cypress run --component
